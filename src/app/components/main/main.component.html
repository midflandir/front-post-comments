
<h2>Main</h2>
<label for = "newTittle">Tittle: </label>
<input name = "newTittle" type="text" [(ngModel)]="newTittle" placeholder ="newTittle">
<label for = "newAuthor">Author: </label>
<input name = "newAuthor" type="text" [(ngModel)]="newAuthor" placeholder ="newAuthor">
<button (click)="submitPost()">Save Post</button>
<div *ngIf="posts">
<div *ngFor="let post of posts">

  <app-single-post [post] = "post"> </app-single-post>

</div>
</div>
